<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>prepend</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='https://code.jquery.com/jquery-3.7.1.min.js'></script>
    <script>

        $(document).ready(function(){
           
                $("#btn").hover(function(){
                    var d=new Date();
                    document.getElementById("demo").innerHTML="The Current Date & Time Of System is:"+d;
                });
            });
    
        </script>
</head>
<body>
    <center>
        <b id="demo"></b>
        <br><br>
        <button type="button" id="btn">Get Date&Time>>> </button>
    </center>
</body>
</html>
